{% extends "base.html" %}
{% block content %}
    <h1>{{ tipo }}</h1>
    <table class="table table-striped">
        <thead>
            <tr>
                {% for key in dados[0].keys() %}
                    <th>{{ key }}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for row in dados %}
                <tr>
                    {% for value in row.values() %}
                        <td>{{ value }}</td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
